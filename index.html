<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>App calculadora v 1.0</title>
</head>
<body>
    <div class="form-body">
         <img src="img/calculadora (2).png" alt="user-login">
         <p class="text">App calculadora v 1.0</p>
         <form class="Calculadora-form">
             <input type="number" name="n1" id="n1" placeholder="Digite el primer numero">
             <input type="number" name="n2" id="n2" placeholder="Digite el segundo numero">
             <input type="button" value="suma" id="button" onclick="sumar()">
             <input type="button" value="resta" id="button" onclick="restar()">
             <input type="button" value="multiplicacion" id="button" onclick="multiplicar()">
             <input type="button" value="division" id="button" onclick="dividir()">
             <p class="js" id="resultado_suma"></p>
             <p class="js" id="resultado_resta"></p>
             <p class="js" id="resultado_multiplicacion"></p>
             <p class="js" id="resultado_division"></p>
          </form>          
    </div> 

    <div>
        <script src="js/app.js"></script>
    </div>      
    
</body>
</html>
